<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Forms</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="container_header">
            <nav class="container">
                <div class="container_nav_menu">
                    <ul>
                        <li><a href="">home</a></li>
                        <li><a href="">login</a></li>
                        <li><a href="">cadastro</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!-- HEADER -->

    <!-- body -->
    <section>
        <div class="container_body container">
            <div class="container_forms">
                <div class="forms_area">
                    <h1>Faça Aqui Seu Orçamento</h1>
                    <div class="status_bar"></div>
                    <div class="forms">
                        <form action="#" method="post">
                            <div class="first_item_forms">
                                <div>
                                    <label for="">
                                        <p>Nome</p>
                                        <input type="text" class="pattern_input" required placeholder="First Name Required" maxlength="20">
                                    </label>
                                </div>
                                <div class="space"></div>
                                <div>
                                    <label for="">
                                        <p>Sobrenome</p>
                                        <input type="text" class="pattern_input" maxlength="40">
                                    </label>
                                </div>
                            </div>
                            <div class="second_item_forms">
                                <label for="">
                                    <p>E-mail</p>
                                    <input type="email" class="pattern_input" required maxlength="40">
                                </label>
                            </div>
                            <div class="third_item_forms">
                                <div class="phone_number">
                                    <label for="">
                                        <p>Telefone</p>
                                        <div>
                                            <select name="" id="" class="pattern_input">
                                                <option value="55">+55</option>
                                                <option value="55">+54</option>
                                            </select>
                                            <input type="number" class="pattern_input" maxlength="11" max="9999999999">
                                        </div>
                                    </label>
                                </div>
                                <div class="space"></div>
                                <div class="servico">
                                    <label for="">
                                        <p>Serviço</p>
                                        <select name="" id="" class="pattern_input">
                                            <option value="site">Site</option>
                                            <option value="app">Aplicativo</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="last_item_forms">
                                <p>Descrição</p>
                                <textarea name="" id="" cols="30" rows="10" class="pattern_input" placeholder="Describe here your company"></textarea>
                            </div>
                            <div class="terms_forms">
                                <label for="">
                                    <input type="checkbox" required><span>I accepted the terms and all the polities from this site.</span>
                                </label>
                            </div>
                            <div class="submit">
                                <input type="submit" class="input_submit">
                            </div>
                            <div class="forms_desc">
                                <p>Made by: Rhoan</p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="banner_forms"><img src="assets/img/grana.jpg" alt=""></div>
            </div>
        </div>
    </section>
    <!-- /body -->
    <footer>
        <div class="container_footer">
            FOOTER
        </div>
    </footer>
</body>
</html>
